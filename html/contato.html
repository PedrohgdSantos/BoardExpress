        <p>Para cadastrar sua instituição, forneça seu melhor e-mail e telefone institucionais.</p>

        <div><label>Email</label></div>
        <input type="email" id="email" placeholder="etec123@gmail.com"><br><br>
        
        <div><label>Telefone principal da Instituição</label></div>

  };

  const app = initializeApp(firebaseConfig);
    
  const auth = getAuth(app);

  document.getElementById('criar').addEventListener('click', function(){
         const email = document.getElementById('email').value
         const tel = document.getElementById('tel').value

         createUserWithEmailAndPassword(auth, email, tel).then((userCredential) => {
             const user = userCredential.user;
             alert("Instituição cadastrada com sucesso!")
             window.location.href = "/html/aviso.html";
